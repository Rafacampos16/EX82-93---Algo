<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício 87 - Soma de 0 a 100</title>
<style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  justify-content: center;
  height: 30vh;
  margin-top: 190px;
}

.resultado {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <h2>Exercício 87 - Soma de 0 a 100</h2>
  <div id="resultado" class="resultado"></div>
</div>

<script>
  let soma = 0;
  let resultado = '';

  for (let i = 0; i <= 100; i++) {
    soma += i;
    resultado += i;
    if (i < 100) {
      resultado += ' + ';
    }
  }

  const resultadoDiv = document.getElementById('resultado');
  resultadoDiv.innerHTML = '<p>A soma de todos os números de 0 a 100 é: ' + soma + '</p>';
  resultadoDiv.innerHTML += '<p>Expressão: ' + resultado + '</p>';
</script>

</body>
</html>
