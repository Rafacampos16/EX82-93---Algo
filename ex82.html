<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Área de Losango</title>
<style>
/* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  padding: 8px;
  width: 50%;
  border: 1px solid #ccc;
  border-radius: 5px;
  align-items: center;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.resultado {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <h2>Exercício 82:</h2>
<p>Crie uma aplicação para calcular e imprimir a área de um losango.
   <br>Se os valores de entrada forem negativos ou iguais a zero a aplicação deverá imprimir
    uma mensagem de erro - “Valores inválidos”.</p>
  <div class="input-group">
    <label for="diagonalMaior">Digite o valor da diagonal maior:</label>
    <input type="number" id="diagonalMaior" required>
  </div>
  <div class="input-group">
    <label for="diagonalMenor">Digite o valor da diagonal menor:</label>
    <input type="number" id="diagonalMenor" required>
  </div>
  <button onclick="calcularArea()">Calcular Área</button>
  <div class="resultado" id="resultado"></div>
</div>

<script>
function calcularArea() {
  const diagonalMaior = parseFloat(document.getElementById('diagonalMaior').value);
  const diagonalMenor = parseFloat(document.getElementById('diagonalMenor').value);
  
  if (diagonalMaior <= 0 || diagonalMenor <= 0) {
    document.getElementById('resultado').textContent = 'Valores inválidos';
  } else {
    const area = (diagonalMaior * diagonalMenor) / 2;
    document.getElementById('resultado').textContent = 'A área do losango é: ' + area.toFixed(2);
  }
}
</script>

</body>
</html>
