<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício 93 - Números Pares e Múltiplos de 7</title>
<style>
/* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  padding: 8px;
  width: 50%;
  border: 1px solid #ccc;
  border-radius: 5px;
  align-items: center;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.resultado {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <h2>Exercício 93</h2>
  <p>Crie uma aplicação para ler dois números e imprimir todos os números pares e múltiplos
    de 7 (ao mesmo tempo) compreendidos entre os números digitados pelo usuário.
    Atenção: o usuário pode digitar o primeiro número menor que o segundo e vice-versa.</p>
  <div class="input-group">
    <label for="numero1">Digite o primeiro número:</label>
    <input type="number" id="numero1" required>
  </div>
  <div class="input-group">
    <label for="numero2">Digite o segundo número:</label>
    <input type="number" id="numero2" required>
  </div>
  <button onclick="imprimirNumeros()">Imprimir</button>
  <div class="resultado" id="resultado"></div>
</div>

<script>
function imprimirNumeros() {
  const numero1 = parseInt(document.getElementById('numero1').value);
  const numero2 = parseInt(document.getElementById('numero2').value);
  const numeros = [];

  const menorNumero = Math.min(numero1, numero2);
  const maiorNumero = Math.max(numero1, numero2);

  for (let i = menorNumero; i <= maiorNumero; i++) {
    if (i % 2 === 0 && i % 7 === 0) {
      numeros.push(i);
    }
  }

  const resultadoDiv = document.getElementById('resultado');
  resultadoDiv.textContent = 'Os números pares e múltiplos de 7 entre ' + menorNumero + ' e ' + maiorNumero + ' são: ' + (numeros.length > 0 ? numeros.join(', ') : 'Nenhum número encontrado.');
}
</script>

</body>
</html>
