<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício 88 - Números de 0 até N</title>
<style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  justify-content: center;
  height: 50vh;
  margin-top: 130px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  padding: 8px;
  width: 50%;
  border: 1px solid #ccc;
  border-radius: 5px;
  align-items: center;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.resultado {
  margin-top: 20px;
  font-size: 18px;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <h2>Exercício 88:</h2>
  <p>Crie uma aplicação que receba um número obrigatoriamente maior que zero e imprima
    todos os números de zero até o número digitado.
    </p>
  <div class="input-group">
    <label for="numero">Digite um número maior que zero:</label>
    <input type="number" id="numero" required min="1">
  </div>
  <button onclick="exibirNumeros()">Exibir</button>
  <div id="resultado" class="resultado"></div>
</div>

<script>
function exibirNumeros() {
  const numeroInput = document.getElementById('numero');
  const numero = parseInt(numeroInput.value);

  if (numero <= 0 || isNaN(numero)) {
    alert('Por favor, digite um número maior que zero.');
    return;
  }

  let resultado = 'Números de 0 até ' + numero + ': ';
  for (let i = 0; i <= numero; i++) {
    resultado += i;
    if (i < numero) {
      resultado += ', ';
    }
  }

  const resultadoDiv = document.getElementById('resultado');
  resultadoDiv.textContent = resultado;
}
</script>

</body>
</html>
