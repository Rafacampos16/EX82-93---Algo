<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício 91 - Soma de Múltiplos de 3 e 5</title>
<style>
/* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.resultado {
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
  <h2>Exercício 91:</h2>
  <p></p>
  <div class="resultado" id="resultado"></div>
  <div class="numeros" id="numeros"></div>
</div>

<script>
let soma = 0;
let numeros = [];
for (let i = 0; i < 1000; i++) {
  if (i % 3 === 0 && i % 5 === 0) {
    soma += i;
    numeros.push(i);
  }
}
const resultadoDiv = document.getElementById('resultado');
const numerosDiv = document.getElementById('numeros');
resultadoDiv.textContent = 'A soma dos múltiplos de 3 e 5 abaixo de 1000 é: ' + soma;
numerosDiv.textContent = 'Os números são: ' + numeros.join(', ');
</script>

</body>
</html>
