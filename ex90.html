<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício 90 - Análise de Números</title>
<style>
/* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  padding: 8px;
  width: 50%;
  border: 1px solid #ccc;
  border-radius: 5px;
  align-items: center;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.resultado {
  margin-top: 20px;
  font-size: 18px;
  text-align: left;
}
</style>
</head>
<body>

<div class="container">
  <h2>Exercício 90:</h2>
  <p>Faça uma aplicação que receba vários números, calcule e mostre:</p>
  <div class="input-group">
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="adicionarNumero()">Adicionar</button>
  </div>
  <div class="resultado" id="resultado"></div>
</div>

<script>
let numeros = [];

function adicionarNumero() {
  const inputNumero = document.getElementById('numero');
  const numero = Number(inputNumero.value);
  numeros.push(numero);
  inputNumero.value = '';
  exibirResultado();
}

function exibirResultado() {
  const resultadoDiv = document.getElementById('resultado');
  resultadoDiv.innerHTML = '';
  let numerosText = 'Números digitados: ' + numeros.join(', ') + '<br>';
  const soma = numeros.reduce((acc, num) => acc + num, 0);
  const quantidade = numeros.length;
  const media = soma / quantidade;
  const numerosPares = numeros.filter(num => num % 2 === 0);
  const mediaPares = numerosPares.length > 0 ? numerosPares.reduce((acc, num) => acc + num, 0) / numerosPares.length : 0;
  
  numerosText += 'Soma dos números: ' + soma + '<br>';
  numerosText += 'Quantidade de números: ' + quantidade + '<br>';
  numerosText += 'Média dos números: ' + media.toFixed(2) + '<br>';
  numerosText += 'Média dos números pares: ' + mediaPares.toFixed(2);
  
  resultadoDiv.innerHTML = numerosText;
}
</script>

</body>
</html>
