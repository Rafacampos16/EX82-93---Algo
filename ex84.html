<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Desconto</title>
<style>
/* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  padding: 8px;
  width: 50%;
  border: 1px solid #ccc;
  border-radius: 5px;
  align-items: center;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.resultado {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <h2>Exercício 84:</h2>
  <p>Em época de pouco dinheiro, os comerciantes estão procurando aumentar suas vendas
    oferecendo desconto.
    <br>Faça uma aplicação que possa entrar com o valor de um produto e imprimir o novo valor
    tendo em vista que o desconto foi de 9%.
    <br>O valor do produto não pode ser menor ou igual a zero</p>
  <div class="input-group">
    <label for="valorProduto">Digite o valor do produto:</label>
    <input type="number" id="valorProduto" required>
  </div>
  <button onclick="calcularDesconto()">Calcular Desconto</button>
  <div class="resultado" id="resultado"></div>
</div>

<script>
function calcularDesconto() {
  const valorProduto = parseFloat(document.getElementById('valorProduto').value);
  
  if (valorProduto <= 0) {
    document.getElementById('resultado').textContent = 'Valor inválido';
  } else {
    const valorComDesconto = valorProduto * 0.91; // 100% - 9% = 91%
    document.getElementById('resultado').textContent = 'O novo valor do produto com desconto de 9% é: R$ ' + valorComDesconto.toFixed(2);
  }
}
</script>

</body>
</html>
